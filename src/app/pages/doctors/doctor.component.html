<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico: {{doctor.name}}</h4>
                <form ngNativeValidate #form="ngForm" (ngSubmit)="saveDoctor(form)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de médico</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text"><i
                                        class="fa fa-user-md"></i></span></div>
                            <input [(ngModel)]="doctor.name" type="text" name="name" class="form-control"
                                placeholder="Nombre de médico" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text"><i
                                        class=" fa fa-hospital-o"></i></span>
                            </div>
                            <select (change)="changeHospital($event.target.value)" [(ngModel)]="doctor.hospital"
                                name="hospital" class="form-control" required>
                                <option value="">Seleccione Hospital</option>
                                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa {{doctor._id == ''?'fa-save':'fa-refresh'}}"></i>
                        {{doctor._id == ''?'Guardar':'Actualizar'}}</button>
                    <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light m-r-10">
                        <i class="fa fa-close"></i> Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card card-body">
            <h4 class="card-title">Hospital</h4>
            <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
        </div>
    </div>
    <div class="col-lg-3" *ngIf="doctor._id">
        <div class="card-body">
            <h4 class="card-title">Fotografia</h4>
            <img (click)="changePhoto()" [src]="doctor.img | imagen:'doctor'" class="rounded img-fluid pointer">
        </div>
    </div>
</div>
